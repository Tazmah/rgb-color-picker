<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <label for="red">
                R
            </label>
            <input type="range" id="red" min="0" max="255" id="red" value="0" />
        </div>
        <div class="wrapper">
            <label for="green">
                G
            </label>
            <input type="range" id="green" min="0" max="255" id="green" value="0" />
        </div>
        <div class="wrapper">
            <label for="blue">
                B
            </label>
            <input type="range" id="blue" min="0" max="255" id="blue" value="0" />
        </div>
        <div class="result">
            <input type="text" readonly value="rgb(0,0,0)" />
            <button id="copy-btn">
                Copy Color Code
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
